<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.1 Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
<h1>Formul√°rio - Para Fixar - Parte II</h1>
    </header>
<main>
<form action="" class="formulario" method="get" enctype="multipart/form-data">
<div class="linhas">
<label for="email">Email de Login:</label>
<input type="email" id="email" autocomplete="off" autofocus required placeholder="Digite seu email" name="email-usuario">
</div>
<div class="linhas">
<label for="senha">Senha:</label>
<input type="password" required placeholder="Digite sua senha" id="senha" name="senha">
</div>
<div class="linhas">
    <input type="checkbox" id="lembre-me" name="lembre-me">
    <label for="lembre-me">Lembre-me</label>
</div>
<button class="botao">Enviar</button>

</form>


</main>
</body>
</html>
