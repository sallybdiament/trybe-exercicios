<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 6.1</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body class="lh-lg pt-2">
   <header class="container text-center">
    <h1 class="text-center h1 mb-5 pt-5">TrybeTrip</h1>   
    </header>
    <main class="container text-center fs-4 mb-3">
<form action="" method="get" enctype="multipart/form-data">
<fieldset>
<div class="form-floating mb-3">
    <label for="nome">Nome:</label>
    <input class="form-control" type="text" id="nome" name="nome" maxlength="40" minlength="10">
</div>
<div class="form-floating lh-lg">
    <label for="email">E-mail:</label>
    <input class="form-control" type="email" id="email" name="email" maxlength="50" minlength="10">
</div>
<div class="form-check-inline lh-lg">
    <legend class="lh-lg mt-4">Destino preferido:</legend>
    <input class="form-check-input" type="radio" name="destPreferido" value="Cidade" id="destino1">
    <label class="form-check-label" for="destino1">Cidade</label>
    <input class="form-check-input" type="radio" name="destPreferido" value="Campo" id="destino2">
    <label class="form-check-label" for="destino2">Campo</label>
    <input class="form-check-input" type="radio" name="destPreferido" value="Praia" id="destino3">
    <label class="form-check-label" for="destino3">Praia</label>
    <input class="form-check-input" type="radio" name="destPreferido" value="Montanha" id="destino4">
    <label class="form-check-label" for="destino4">Montanha</label>
</div>
<div class="text-input lh-lg">
<label for="text-area">Por que você deveria ser a pessoa dev da Trybe a ganhar o concurso TrybeTrip?</label>
<textarea class="form-control" name="text-area" id="text-area" maxlength="50" cols="100" rows="10"></textarea>
</div>
<div class="text-input pt-4 pb-4">
    <label for="data">Data:</label>
    <input type="date" id="data" name="data">
</div>
<div class="form-check">
    <input class="form-check-input" type="checkbox" id="concordo1" name="concordo1">
    <label class="form-check-label" for="concordo1">Gostaria de receber outras oportunidades?</label>
</div>
<div class="form-check">
    <input class="form-check-input" type="checkbox" id="concordo2" name="concordo2">
    <label class="form-check-label" for="concordo2">Concordo que minhas imagens serão usadas?</label>
</div>
<div >
<button class="btn btn-primary btn-lg" id="botao">Enviar</button>
</div>
</fieldset>
</form>
    </main>
    <script src="form.js"></script>
</body>
</html>
